<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  
  <main>
    <section class="background">
    </section>
    <div class="card">
      <div class="content">
        <img class="one" src="images/bg-pattern-card.svg" aria-hidden="true">
        <img class="two" src="images/image-victor.jpg" aria-hidden="true">
      <h1>Victor Crest<span class="num">26</span> </h1> 
      <p>London</p> 
    <hr>
      <section class="text">
      <span class="num2">80K</span> 
      <span class="num2">803K </span>
      <span class="num2">1.4K</span>
      <span class="text2">Followers</span>
      <span class="text2">Likes</span>
      <span class="text2">Photos</span>
    </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AbdulrhmanSoliman" target="_blank">Abdulrhman M.Soliman</a>.

    </div>

  </main>

</html>
